<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carlos Edilson Junior</title>
    <link rel="shortcut icon" href="./images/c.svg" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="cord">
        <img
          src="./images/cord.svg"
          alt="Cordão do crachá de cor laranja e azul."
        />
        <div id="hole"></div>
      </div>

      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/stamp.svg" alt="Selo Rocketseat" />
          </span>
          <img src="" alt="Foto pessoal do dono da página." id="UserImage" />
        </div>

        <h1 id="userName">User Name</h1>
        <a id="userLink" href="" target="_blank">
          <img src="images/github.svg" alt="ícone branco redondo do github." />
          <span id="userLogin">username</span>
        </a>

        <p id="userBio"></p>

        <ul id="socialLinks">
          <li class="instagram">
            <a href="" target="_blank">
              <img
                src="images/instagram.svg"
                alt="ícone branco redondo do instagram."
              />
            </a>
          </li>
          <li class="linkedin">
            <a href="" target="_blank">
              <img
                src="images/linkedin.svg"
                alt="ícone branco redondo do linkedin."
              />
            </a>
          </li>
          <li class="twitter">
            <a href="" target="_blank">
              <img
                src="images/twitter.svg"
                alt="ícone branco redondo do twitter."
              />
            </a>
          </li>
          <li class="rocketseat">
            <a href="" target="_blank">
              <img
                src="images/rocket.svg"
                alt="ícone branco redondo do rocketseat."
              />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
